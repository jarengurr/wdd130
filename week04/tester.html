<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/tester.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid Test</title>
    <style>
        .one {
            display: grid;
            grid-template-columns: auto;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
           
            background-color: aqua;
            padding: 10px;
            
        }
        

        .one > div {
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="one" id="two"> 
        <div class="oneitem">1</div>
        <div class="oneitem">2</div>
        <div class="oneitem">3</div>
        <div class="oneitem">4</div>
        <div class="oneitem">5</div>
        <div class="oneitem">6</div>
        <div class="oneitem">7</div>
        <div class="oneitem">8</div>
        <div class="oneitem">9</div>
        <div class="oneitem">10</div>
        

    </div>
    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input style="size: 20px;" type="radio">type="radio" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
