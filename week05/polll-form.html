<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Jaren Gurr | HTML Form - User Poll</h1>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                <!--form elements will go here-->
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="">Please Choose a Browser</option>
                    <option value="firefox">Firefox</option>
                    <option value="internetex">Internet Explorer</option>
                    <option value="Edge">Microsoft Edge</option>
                    <option value="chrome">Google Chrome</option>
                    <option value="opera">Opera</option>
                    <option value="safari">Safari</option>
                </select>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                
                <br> <!--creates a line break-->
                <!--<input type="submit" value="Submit">-->
                <button type="submit">Submit Poll</button>
                <!--form elements will go here-->
            </fieldset>

        </form>

    </main>
    <footer>
        <p>2025 | HTML Form - User Poll Activity | Jaren Gurr</p>

    </footer>
    
</body>
</html>
